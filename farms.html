<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Farm Details</h2>

    <!-- Table to Display Data -->
    <table id="farmTable">
        <tr>
            <th>Farm Name</th>
            <th>Owner Name</th>
            <th>Location</th>
            <th>Area</th>
            <th>Sy No</th>
            <th>Attachments</th>
        </tr>
    </table>

    <!-- Form to Add New Data -->
    <form id="farmForm">
        <input type="text" id="farmName" placeholder="Farm Name" required>
        <input type="text" id="ownerName" placeholder="Owner Name" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="text" id="area" placeholder="Area" required>
        <input type="text" id="syNo" placeholder="Sy No" required>
        <input type="url" id="attachment" placeholder="Meebhoomi URL" required>
        <button type="submit">Add Farm</button>
    </form>

    <script src="js/farms.js"></script>
</body>
</html>
